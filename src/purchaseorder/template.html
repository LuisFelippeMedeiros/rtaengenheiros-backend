<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ordem de Compra</title>
</head>
<body>
    <h1>Ordem de Compra</h1>

    <!-- Dados da sua empresa -->
    <div>
        <h2>Dados da Sua Empresa</h2>
        <p>Nome da Empresa: <span id="empresaNome"></span></p>
        <p>Endereço: <span id="empresaEndereco"></span></p>
        <p>Telefone: <span id="empresaTelefone"></span></p>
    </div>

    <!-- Dados do Fornecedor -->
    <div>
        <h2>Dados do Fornecedor</h2>
        <p>Nome do Fornecedor: <span id="fornecedorNome"></span></p>
        <p>Endereço do Fornecedor: <span id="fornecedorEndereco"></span></p>
        <p>Telefone do Fornecedor: <span id="fornecedorTelefone"></span></p>
    </div>

    <!-- Lista de Produtos -->
    <div>
        <h2>Produtos</h2>
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor Unitário</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="listaProdutos">
                <!-- Os dados dos produtos serão preenchidos dinamicamente aqui -->
            </tbody>
        </table>
    </div>

    <script>
        // Supondo que você tenha recebido os dados via API em um objeto chamado 'dados'

        // Preencha os dados da sua empresa
        document.getElementById('empresaNome').textContent = dados.empresaNome;
        document.getElementById('empresaEndereco').textContent = dados.empresaEndereco;
        document.getElementById('empresaTelefone').textContent = dados.empresaTelefone;

        // Preencha os dados do fornecedor
        document.getElementById('fornecedorNome').textContent = dados.fornecedorNome;
        document.getElementById('fornecedorEndereco').textContent = dados.fornecedorEndereco;
        document.getElementById('fornecedorTelefone').textContent = dados.fornecedorTelefone;

        // Preencha a lista de produtos
        const listaProdutos = document.getElementById('listaProdutos');
        dados.produtos.forEach((produto) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${produto.nome}</td>
                <td>${produto.quantidade}</td>
                <td>${produto.valorUnitario}</td>
                <td>${produto.quantidade * produto.valorUnitario}</td>
            `;
            listaProdutos.appendChild(row);
        });
    </script>
</body>
</html>
